<!-- templates/notifications/my_notifications.html -->
{% extends "dashboard_base.html" %}
{% block content %}
<div class="container mt-4">
  <h3>My Notifications</h3>
  <ul class="list-group">
    {% for note in notifications %}
      <li class="list-group-item d-flex justify-content-between align-items-center {% if not note.read %}fw-bold{% endif %}">
        <a href="{{ note.link|default:'#' }}">{{ note.message }}</a>
        <small class="text-muted">{{ note.created_at|date:"Y-m-d H:i" }}</small>
      </li>
    {% empty %}
      <li class="list-group-item text-muted">No notifications yet.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
<!-- End of templates/notifications/my_notifications.html -->
