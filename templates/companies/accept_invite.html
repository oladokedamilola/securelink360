{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>Accept Invitation</h2>
  <p>Youâ€™ve been invited to join <strong>{{ invite.company.name }}</strong> as a team member.</p>

  <form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="id_first_name" class="form-label">First Name</label>
      {{ form.first_name }}
    </div>

    <div class="mb-3">
      <label for="id_last_name" class="form-label">Last Name</label>
      {{ form.last_name }}
    </div>

    <div class="mb-3">
      <label for="id_new_password1" class="form-label">Password</label>
      {{ form.new_password1 }}
    </div>

    <div class="mb-3">
      <label for="id_new_password2" class="form-label">Confirm Password</label>
      {{ form.new_password2 }}
    </div>

    <button type="submit" class="btn btn-primary">Complete Registration</button>
  </form>
</div>
{% endblock %}
