{% extends "user_base.html" %}
{% block title %}Live Networks{% endblock %}

{% block content %}
<div class="container py-4">
  <h2>Live Networks</h2>
  <ul class="list-group mt-3">
    {% for network in networks %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ network.name }}
        <a href="{% url 'admin_live_network' network.id %}" class="btn btn-primary btn-sm">
          View Live Network
        </a>
      </li>
    {% empty %}
      <li class="list-group-item">No networks found.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
