{% extends "user_base.html" %}
{% block content %}
<div class="container mt-4">
  <h3>My Team Networks</h3>

  <div class="card shadow-sm">
    <div class="card-body p-0">
      <table class="table table-hover mb-0">
        <thead class="table-light">
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Members</th>
          </tr>
        </thead>
        <tbody>
          {% for network in networks %}
          <tr>
            <td>{{ network.name }}</td>
            <td>{{ network.description|default:"-" }}</td>
            <td>{{ network.memberships.count }}</td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="3" class="text-center text-muted py-3">You are not managing any networks.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
